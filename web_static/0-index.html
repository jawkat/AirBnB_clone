<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; text-align: center;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">Best School Center</div>
    </footer>
</body>

</html>
